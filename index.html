<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    
    <main>
     
    <aside>  
        <img class='land' src="./landscape.jpg" alt="">
        <div class="img-wrapper">
            <img class="odin" src="./odin.webp">
            <h1>ODIN</h1>
        </div>
    </aside>

    <div class="content">
        <p>This in not a real online service! you know you need something like this in your life to help you realize your deepest dreams.
            <br>
            Sign up <span>now</span> to get started.
            <br>
            <br>
             You <span>know</span> you want to.
        </p>

        <form action="#">
            
            <div class="form-wrapper">
            <h3>Lets do this.</h3>
                <div class="container">
                    <div>
                        <label  for="first-name">First Name</label>
                        <input  type="text" id="first-name" name="first-name" required placeholder="Required">
                    </div>
                    <div>
                        <label  for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="Required">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="user-email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phoneNum">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Required" minlength="8">
                    </div>
                    <div>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name="password" required placeholder="Required" minlength="8">
                    </div>
                </div>    
            </div>
            <button class="btn" type="submit">Sign up</button>
            <p class="account">Already have an account? <a href="#">log in</a></p>
        </form>
        </div>
    </main>
</body>
</html>
